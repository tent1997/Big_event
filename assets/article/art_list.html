<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章列表
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id='form_select'>
                <div class="layui-form-item">
                    <div class="layui-input-block" id='select'>
                      <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">北京</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block"  id='select'>
                      <select name="city" lay-verify="required">
                        <option value=""></option>
                        <option value="0">北京</option>
                      </select>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit>筛选</button>
                    </div>
                  </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
    <script type="text/html" id='tpl'>
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn  layui-btn-sm layui-btn-normal editBtn" data-id='{{$value.Id}}'>编辑</button>
                <button type="button" class="layui-btn  layui-btn-sm layui-btn-danger deletedBtn" data-id='{{$value.Id}}'>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
